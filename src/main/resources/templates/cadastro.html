<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Novo contato</title>
</head>
<body>
    <h1 class="display-6">Agenda</h1>

    <form method="POST" action="/adicionar">
        <label for="nome">Nome:</label>
        <input   class="form-control form-control-sm"  type="text" name="nome" id="nome" th:value="${contato.nome}" />

        <label for="tipo">Tipo:</label>
        <input type="text" name="tipo" id="tipo" th:value="${contato.tipo}" />

        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone" th:value="${contato.telefone}" />

        <input type="hidden" name="id" id="id" th:value="${contato.id}" />

        <input type="submit" value="Salvar" />
    </form>

    <a href="/">Voltar ao in√≠cio</a>
</body>
</html>
