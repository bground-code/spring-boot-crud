<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
</head>
<body>
    
    <h1>Agenda</h1>

    <ul>
        <li th:each="contato : ${lista}">
            
            <a class="btn btn-outline-primary"  th:href="@{/detalhes/{id}(id=${contato.id})}" th:text="${contato.nome}">NOME</a>
            <a class="btn btn-outline-primary" th:href="@{/editar/{id}(id=${contato.id})}">Editar</a>
            <a class="btn btn-outline-primary" th:href="@{/deletar/{id}(id=${contato.id})}">Deletar</a>
        </li>
    </ul>
    
    <a class="btn btn-outline-primary" href="/cadastro">Novo contato</a>

</body>
</html>
